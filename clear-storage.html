<!DOCTYPE html>
<html>
<head>
    <title>Clear Stocky Storage</title>
</head>
<body>
    <h2>Clear Stocky App Storage</h2>
    <button onclick="clearStorage()">Clear All Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            // Clear localStorage
            localStorage.clear();
            
            // Clear sessionStorage
            sessionStorage.clear();
            
            // Clear IndexedDB (if any)
            if (window.indexedDB) {
                indexedDB.databases().then(databases => {
                    databases.forEach(db => {
                        indexedDB.deleteDatabase(db.name);
                    });
                });
            }
            
            document.getElementById('result').innerHTML = 
                '<p style="color: green;">âœ… Storage cleared! You can now close this tab and refresh your Stocky app.</p>';
        }
    </script>
</body>
</html>
